	<fieldset class="col-md-12 sections">
		<legend>Main Content</legend>

		<% else %>
			<%= link_to_new 'Add Section', f, :sections %>
			<%= f.simple_fields_for :sections do |build| %>

			<% end %>
		<% end %>		
	</fieldset>
