        {title: 'Classes', items: [
        	{title: 'Block', selector: 'span,img,strong', classes: 'block'},
            {title: 'Small Float', items: [
                {title: 'col-sm-1', selector: 'div', classes: 'col-sm-1'}
            ]}
        ]}
    ]
end_container_on_empty_block: true